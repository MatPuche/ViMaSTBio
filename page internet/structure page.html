<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="Outil ViMaSTBio" />
<title>ViMaSTBio</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="range_slider_style.css" />
<script type="text/javascript" src="grafica.js"></script>
<script type="text/javascript" src="p5.js"></script>
</head>

<body>
	<script type="text/javascript" src="global variables.js"></script>
	<script type="text/javascript" src="range_slider.js"></script>
	<script type="text/javascript" src="parseTsv.js"></script>

	<div id="graphWindow" class="window">
		<div id="graphWindowTitle" class="windowTitle">
			<h2>Courbes</h2>
			<form>
				<input id="tsvFile" type="file" accept=".tsv" />
			</form>
			<img src="minus.png" class="reduce" id="reduceGraphBox" />
		</div>
		<div id="graphBox" class="dataBox">
			<div id="graph">
				<div id="sketch-canvas"></div>
				<script type="text/javascript" src="paint.js"></script>
				<script type="text/javascript" src="readTsvFile.js"></script>
			</div>
			<div id="rangeSliderContainer"></div>
			<div id="graphLegend"></div>
		</div>
	</div>

	<div id="automataWindow" class="window">
		<div id="automataWindowTitle" class="windowTitle">
			<h2>Automates</h2>
			<form>
				<input id="anFile" type="file" accept=".an" />
			</form>
			<img src="minus.png" class="reduce" id="reduceAutomataBox" />
		</div>
		<div id="automataBox" class="dataBox">
			<div id="automata">
				<div id="sketch-auto"></div>
				<script type="text/javascript" src="drawAutom.js"></script>
				<script type="text/javascript" src="readAnFile.js"></script>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="windows.js"></script>
</body>
</html>
