<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "range_slider_style.css"/>
    </head>
    
    <body>
        <script src="range_slider.js"></script>
        <div id="container" style="width: 600px; height: 320px; left: 100px; top: 300px; position: relative;">
            <script>
            	const min = 0;
            	const max = 1;
            	const n = 5;
            	var tab = [min];
            	for (var i = 1; i < n-1; i++) {
            		tab.push(Math.floor(100*(min + (max-min)*i/(n-1)))/100);
            	}
            	tab.push(max);
            	var r = new RangeSlider(n, min, max, tab, "container");
            </script>
        </div>
    </body>
</html>
